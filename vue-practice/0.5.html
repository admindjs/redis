<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue-v2.6.10.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" name="" id="" v-model="aa">
        {{aa|hhl}}
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            aa:'',
        },
        filters:{
            hhl(aa){
                return aa.toLowerCase();
            }
        }
    })

//怎么理解呢 把一个data里的值穿到filters里面
//去执行 做一系列的改变 在{{里面调用}}
</script>
</html>
